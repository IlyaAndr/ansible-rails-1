---
apache_server_config_base: '/etc/apache2'
apache_server_www_root: '/var/www'
apache_server_ssl_folder: '{{ apache_server_config_base }}/ssl'

apache_server_conf_available_folder: '{{ apache_server_config_base }}/conf-available'
apache_server_conf_enabled_folder: '{{ apache_server_config_base }}/conf-enabled'

apache_server_sites_available_folder: '{{ apache_server_config_base }}/sites-available'
apache_server_sites_enabled_folder: '{{ apache_server_config_base }}/sites-enabled'
apache_server_sites_include_folder: '{{ apache_server_config_base }}/sites-include'

apache_server_mods_available_folder: '{{ apache_server_config_base }}/mods-available'
apache_server_mods_enabled_folder: '{{ apache_server_config_base }}/mods-enabled'

apache_server_ports_config_file: "{{ apache_server_config_base }}/ports.conf"
apache_server_config_name: "ansible"

apache_server_packages:
- 'apache2'

apache_server_ssl_packages:
- 'ssl-cert'

apache_server_proxy_packages: []

apache_server_service: apache2
