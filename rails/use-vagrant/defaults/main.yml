---
# path where vagrant data is mounted
vagrant_mount_path: /vagrant

# name of the vagrant release
rails_vagrant_release_id: vagrant

# path for the vagrant release
rails_vagrant_release_path: "{{ RAILS_APP_RELEASES_PATH }}/{{ rails_vagrant_release_id }}"

# custom folders created inside the vagrant release
rails_vagrant_custom_create_folders: []

# custom links to the vagrant mount
rails_vagrant_custom_links: []
